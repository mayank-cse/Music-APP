{% extends "base.html" %} {% block title %}Home{% endblock %}
{% block content %}
    <h1>Welcome {{user.first_name}} </h1> 
<html>
  <head>
    <title>listen</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',
    filename='css/bootstrap.css') }}"">
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='css/blocks.min.css') }}"
    />
    <meta name="viewport" content="width=device-width", initial-scale=1.0"/>
  </head>
  <body style="background-color: white;">
    {% for song in tracks %}

    <div class="card-deck">
      <div class="card">
        
              
        <div class="card-body block" style="width:40%; height:15em;">
          <!-- <img
          src="{{url_for('static', filename='images/album-art.jpg')}}"
          class="card-img-top"
          alt="art"
          /> -->
          <p style="text-align: center;">
            track: <a href="/search/{{song.track_title}}">{{song.track_title}}</a>
          </p>
          <div class="container">
            <audio controls class="card-text">
              
                <source class="block" src="{{url_for('static', filename='songs/' + song.track_location) }}">  
              
            </audio>
            
            <a href="/delete_playlist/{{song.track_title}}" class="btn btn-default pull-right">DELETE</a>
            
            <form action="/download" class="navbar-form navbar-left" method="POST">
              <br>
              <div class="filen"><button type="submit" name="download" value={{song.track_location}} id="download" class="btn btn-primary">DOWNLOAD</button></div>
            </form>
            <br>
            <form action="/share" class="navbar-form navbar-right" method="POST" >
              <div class="filen"><button type="submit" name="share" value={{song.track_title}} id="share" class="btn btn-primary">SHARE</button></div>
            </form>
            
          </div>
        </div>
      </div>
    </div>

   


    {% endfor %}    

  </body>
</html>
{% endblock %}
